<div class="box cyan">
    <h2>MergeMap Component</h2>
    <h3>Map to observable, emit values. No canceling </h3>
    <button (click)="startNewOrder()">Start new order</button>
    {{ 'Current order: ' + this.orderCounter }}
    <hr>
    <button (click)="_complete.next('complete')">Complete</button>
    <ol>
      @for ( message of messages ; track $index ) {
      <li>{{ message }}</li>
      }
    </ol>
  </div>
